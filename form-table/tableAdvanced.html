<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table_Advanced</title>
</head>
<link rel="stylesheet" href="tableAdvanced.css"  >
<body>
    <h2>Thoi khoa bieu</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Thứ</th>
                <th colspan="2">Hoạt động</th>
            </tr>
            <tr>
                <th>Sáng</th>
                <th>Chiều</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Thu 2</td>
                <td>The duc</td>
                <td>Huong dan tro choi</td>
            </tr>
            <tr>
                <td>thu 3</td>
                <td>Tap noi</td>
                <td>ky nang song</td>
            </tr>
            <tr>
                <td>thu 4</td>
                <td>am nhac</td>
                <td>vui choi</td>
            </tr>
            <tr>
                <td>thu 5</td>
                <td>van hoc</td>
                <td>an uong</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
