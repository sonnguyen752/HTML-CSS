<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple_table</title>
</head>
<body>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #da2d2d;
            text-align: left;
            padding: 12px;
        }
        tr:nth-child(odd) {
            background-color: #c4b4b4;
        }
        th {
            background-color: rgb(57, 216, 129);
        }
    </style>
     <table>
        <thead>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Gemany</td>
            </tr>
            <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Fransico</td>
                <td>Mexico</td>
            </tr>
            <tr>
                <td>Emst</td>
                <td>Mendel</td>
                <td>Austria</td>
            </tr>
            <tr>
                <td>island Trading</td>
                <td>Helen</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>Bacchus</td>
                <td>Yoshi</td>
                <td>Cannada</td>
            </tr>
            <tr>
                <td>Riuniti</td>
                <td>Giovanni</td>
                <td>Italia</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
